# catErms config settings

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch

#xrandr --output DP-2 --primary --right-of  HDMI-A-2 #moves primary monitor
exec-once = wpaperd --config ~/.config/wpaperd/config.toml
exec-once = waybar
exec-once = xrandr --output DP-2 --primary --right-of  HDMI-A-1
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = hyprctl setcursor Catppuccin-Macchiato-Dark 12


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

source = ~/.config/hypr/land/monitors.conf
source = ~/.config/hypr/land/rules.conf
source = ~/.config/hypr/land/env.conf
source = ~/.config/hypr/land/keybinds.conf
source = ~/.config/hypr/land/var.conf

xwayland {
    force_zero_scaling = true
    }


